<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
             <label for="nombre">
                <span> ¿cuál es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Luis Ángel">
             </label>
             <label for="proposito">
                <span> ¿Cuál es tu proposito en la vida?</span>
                <input type="text" id="proposito">
             </label>
             <label for="action">
                <span> ¿Qué harás para lograrlo?</span>
                <input type="text" id="action">
             </label>
             <label for=reason">
                <span> ¿Para qué lo harás?</span>
                <input type="text" id="reason">
             </label>
             <label for=fecha">
                <span> ¿Para cuando lo harás?</span>
                <input type="date" id="fecha">
             </label>
             <label for=hora">
                <span> ¿Qué hora es?</span>
                <input type="time" id="hora">
             </label>
             <label for=email">
                <span> ¿Cuál es tu email?</span>
                <input type="text" id="email">
             </label>
        </form>
    </main>
</body>
</html>
